<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao talk</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
        <div class="screen-header-confg__notification dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://media-exp1.licdn.com/dms/image/C4D03AQH9tv25ohdvAg/profile-displayphoto-shrink_200_200/0?e=1602115200&v=beta&t=H9HvD-_XVyH39cKbVrxOoEQkE3dLwrAFre8e3LTVhbU"
            class="user-component-avatar user-component-avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Huiwon Jeong</h4>
            <div class="user-component__phone-number">
              <h6 class="user-component__subtitle">+1 949-490-8678</h6>
              <span>!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i>
          <span>game</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Sugestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <img src="image/kakao_story.png" alt="" /><span>Kakao Story</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="image/kakao_friends.png" alt="" /><span>Kakao friends</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="image/kakao_gem.jpg" alt="" />
          <span>Kakao Gem</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="" alt="" /><span></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__update-notification dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
